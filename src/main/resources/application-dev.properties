# --- 1. LOCAL DATABASE (PostgreSQL Docker/Local) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mindrevol_db
spring.datasource.username=postgres
spring.datasource.password=511007

# --- 2. LOCAL REDIS ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
# Local Redis thường không bật SSL
spring.data.redis.ssl.enabled=false

# --- 3. DEBUGGING ---
# Bật log rõ ràng để sửa lỗi
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.mindrevol=DEBUG
logging.level.org.springframework.security=DEBUG

# --- 4. RELAXED SECURITY ---
# Cho phép frontend local gọi vào
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,https://localhost:5173

# --- 5. MINIO (Chỉ dùng Local) ---
minio.url=http://localhost:9000
minio.access-key=mindrevol_admin
minio.secret-key=mindrevol_password
minio.bucket-name=mindrevol-media

