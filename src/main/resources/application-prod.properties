# --- 1. PRODUCTION DATABASE (Render) ---
# Các giá tr\u1ECB ${...} s\u1EBD \u0111\u01B0\u1EE3c l\u1EA5y t\u1EEB m\u1EE5c Environment Variables trên Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- 2. PRODUCTION REDIS (Upstash) ---
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
# Upstash B\u1EAET BU\u1ED8C ph\u1EA3i có SSL
spring.data.redis.ssl.enabled=true

# --- 3. LOGGING (Gi\u1EA3m b\u1EDBt log rác) ---
# Ch\u1EC9 hi\u1EC7n log t\u1EEB m\u1EE9c INFO tr\u1EDF lên (b\u1ECF qua DEBUG, TRACE)
logging.level.root=INFO

# N\u1EBFu mu\u1ED1n t\u1EAFt b\u1EDBt log c\u1EE7a Hibernate (câu SQL in ra nhi\u1EC1u quá)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Gi\u1EEF log ERROR cho module c\u1EE7a mình \u0111\u1EC3 d\u1EC5 debug
logging.level.com.mindrevol=INFO

# T\u1EAFt log SQL \u0111\u1EC3 \u0111\u1EE1 r\u1ED1i m\u1EAFt và t\u0103ng t\u1ED1c \u0111\u1ED9
spring.jpa.show-sql=false

# --- 4. SECURITY STRICT ---
# Ch\u1EC9 cho phép domain th\u1EADt c\u1EE7a Frontend g\u1ECDi vào (VD: https://mindrevol.vercel.app)
app.cors.allowed-origins=${ALLOWED_ORIGINS}

