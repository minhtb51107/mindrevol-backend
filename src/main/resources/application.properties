spring.application.name=mindrevol-backend

# --- MÔI TRƯỜNG MẶC ĐỊNH ---
# Nếu không nói gì, chạy profile 'dev' (Localhost)
spring.profiles.active=dev

# --- SERVER CONFIGURATION (QUAN TRỌNG) ---
# Render sẽ tự điền cổng vào biến PORT. Máy nhà dùng 8080.
server.port=${PORT:8080}
# TẮT SSL (HTTPS) trong ứng dụng.
# Lý do: Trên Render, lớp vỏ ngoài đã lo HTTPS (ổ khóa xanh). App bên trong chỉ cần chạy HTTP.
server.ssl.enabled=false

# --- 1. SYSTEM ARCHITECTURE ---
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.jpa.hibernate.ddl-auto=validate

## 1. TẮT Liquibase hoàn toàn
#spring.liquibase.enabled=false
#
## 2. BẬT chế độ tự động cập nhật của Hibernate
## update: Tự động tạo bảng/cột nếu chưa có, giữ nguyên dữ liệu cũ.
## create-drop: Xóa sạch dữ liệu và tạo lại từ đầu mỗi khi chạy App (dùng cái này nếu muốn sạch sẽ nhất lúc này).
#spring.jpa.hibernate.ddl-auto=update
#
## (Tùy chọn) Hiện câu lệnh SQL để theo dõi nó tạo bảng thế nào
#spring.jpa.show-sql=true

# --- 2. SECURITY & AUTH ---
app.security.max-concurrent-sessions=5
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=2592000000
app.jwt.secret=${APP_JWT_SECRET}

# --- 3. OAUTH2 (Google / Apple) ---
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/google
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.registration.apple.client-id=com.mindrevol.app

# --- 4. EMAIL SERVICE ---
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=${SPRING_MAIL_USERNAME}
#spring.mail.password=${SPRING_MAIL_PASSWORD}
#spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.host=smtp.gmail.com
# [FIX] Đổi sang cổng 465 dùng SSL cứng
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true

# [QUAN TRỌNG] Bật SSL, tắt STARTTLS
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.ssl.trust=smtp.gmail.com

# Giữ log debug để theo dõi tiếp nếu cần
spring.mail.properties.mail.debug=true

# --- UPLOAD SERVICE (IMAGEKIT) ---
imagekit.upload-url=https://upload.imagekit.io/api/v1/files/upload
imagekit.url-endpoint=${IMAGEKIT_URL_ENDPOINT}
imagekit.public-key=${IMAGEKIT_PUBLIC_KEY}
imagekit.private-key=${IMAGEKIT_PRIVATE_KEY}

file.upload-dir=uploads

# --- 6. LOGGING & MONITORING ---
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.env=${spring.profiles.active}

# Tắt bớt metrics để tiết kiệm RAM
management.endpoint.prometheus.enabled=false
management.metrics.export.prometheus.enabled=false

# Cấu hình Logging ra File (Quan trọng để Promtail đọc)
logging.file.name=logs/mindrevol-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# Tối ưu Database Pool (HikariCP) cho lượng User lớn
# Mặc định là 10, quá ít cho Production. Tăng lên 20-50 tùy RAM DB.
#spring.datasource.hikari.maximum-pool-size=30
#spring.datasource.hikari.minimum-idle=10
#spring.datasource.hikari.idle-timeout=30000
#spring.datasource.hikari.connection-timeout=20000
#spring.datasource.hikari.max-lifetime=1800000

# --- CẤU HÌNH SURVIVAL MODE (TIẾT KIỆM RAM) ---
# Chỉ cho phép tối đa 4 kết nối DB cùng lúc (đủ cho 1-2 người dùng)
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# Bật Full Metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=100ms,500ms,1s,3s

# --- 7. EXTERNAL SERVICES ---
firebase.credentials.base64=${FIREBASE_CREDENTIALS_BASE64}
tiktok.client-key=${TIKTOK_CLIENT_KEY}
tiktok.client-secret=${TIKTOK_CLIENT_SECRET}

# [FIX SECURITY] Sử dụng biến môi trường cho token thanh toán
app.payment.sepay-token=${SEPAY_TOKEN}

# --- 8. BUSINESS RULES ---
app.ratelimit.login.limit=5
app.ratelimit.login.duration-min=1
app.ratelimit.general.limit=100
app.ratelimit.general.duration-min=1
app.ratelimit.strict.limit=10
app.ratelimit.strict.duration-hour=1
app.ratelimit.otp.limit=5
app.ratelimit.otp.duration-min=1
app.gamification.points.checkin-normal=10
app.gamification.points.checkin-comeback=100
app.gamification.points.item-freeze-cost=500
app.cache.ttl-minutes=10
app.journey.limit.max-active-journeys=5
app.gamification.enabled=
# Tắt Health Check cho Mail (để app không báo DOWN khi lỗi kết nối Gmail)
management.health.mail.enabled=false

# --- SIGHTENGINE CONFIG (CONTENT MODERATION) ---
app.moderation.enabled=${APP_MODERATION_ENABLED:true}
app.moderation.api-user=${APP_MODERATION_API_USER}
app.moderation.api-secret=${APP_MODERATION_API_SECRET}