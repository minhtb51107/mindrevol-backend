# 1. Cấu hình H2 Database (Database ảo trong RAM)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Cấu hình JPA/Hibernate cho Test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Tự động tạo bảng từ Entity (vì H2 là db trắng)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 3. Tắt Liquibase (để Hibernate tự lo việc tạo bảng cho nhanh)
spring.liquibase.enabled=false

# 4. Cấu hình JWT giả (để test không bị lỗi thiếu biến môi trường)
app.jwt.secret=day-la-mot-chuoi-bi-mat-rat-dai-va-an-toan-cho-test-env-only
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=86400000