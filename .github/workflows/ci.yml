name: Java CI (Build & Test)

on:
  push:
    branches: [ "main", "dev" ] # Chạy khi push vào main hoặc dev
  pull_request:
    branches: [ "main" ]      # Chạy khi tạo Pull Request vào main

jobs:
  build:
    # GitHub sẽ cho mượn một máy ảo Ubuntu miễn phí để chạy các lệnh bên dưới
    runs-on: ubuntu-latest

    steps:
    # 1. Tải code của bạn về máy ảo
    - uses: actions/checkout@v4

    # 2. Cài đặt Java 21 trên máy ảo
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle # Cache lại thư viện để lần sau chạy nhanh hơn

    # 3. Cấp quyền chạy cho file gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Chạy toàn bộ Test (Unit Test + Integration Test)
    # Đây là bước quan trọng nhất. Nếu code bạn lỗi, nó sẽ BÁO ĐỎ ngay tại đây.
    - name: Run Tests
      run: ./gradlew test

    # 5. Thử Build ra file .jar (để đảm bảo code đóng gói được)
    # "-x test" nghĩa là không chạy lại test nữa vì bước trên chạy rồi
    - name: Build with Gradle
      run: ./gradlew build -x test