name: Java CI (Build & Test)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # [QUAN TRỌNG] Thêm Service Redis để máy ảo có chỗ kết nối
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Chạy Test (Bây giờ đã có Redis nên sẽ qua được bước khởi động)
    - name: Run Tests
      run: ./gradlew test

    # Nếu Test lỗi, vẫn cho phép build thử để xem (Optional)
    # Nếu bạn muốn bắt buộc Test Pass mới được xanh, hãy bỏ dòng 'continue-on-error'
    - name: Build with Gradle
      run: ./gradlew build -x test