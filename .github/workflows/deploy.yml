name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # Chỉ chạy khi push vào nhánh main
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: TEST & BUILD (Tích hợp liên tục - CI)
  # ------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Bước quan trọng: Chạy toàn bộ Test Case
      # Nếu Test Fail -> Pipeline dừng ngay lập tức, không deploy lỗi lên server
      - name: Run Unit & Integration Tests
        run: ./gradlew test

      # Nếu Test Pass -> Build file .jar
      - name: Build Application
        run: ./gradlew build -x test

  # ------------------------------------------------------------------
  # JOB 2: DOCKER BUILD & PUSH (Đóng gói & Đẩy lên kho chứa)
  # ------------------------------------------------------------------
  docker-push:
    needs: build-and-test # Chỉ chạy khi Job 1 thành công
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Chỉ chạy khi merge vào main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mindrevol-backend:latest

  # ------------------------------------------------------------------
  # JOB 3: DEPLOY TO SERVER (Triển khai liên tục - CD)
  # ------------------------------------------------------------------
  deploy:
    needs: docker-push # Chỉ chạy khi Job 2 thành công
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Pull image mới nhất về
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mindrevol-backend:latest
            
            # 2. Dừng container cũ (nếu có)
            docker stop mindrevol-backend || true
            docker rm mindrevol-backend || true
            
            # 3. Chạy container mới (kèm biến môi trường từ file .env trên server)
            # Lưu ý: Bạn cần tạo file .env trên server tại /root/mindrevol/.env
            docker run -d \
              --name mindrevol-backend \
              --network mindrevol-network \
              -p 8080:8080 \
              --env-file /root/mindrevol/.env \
              ${{ secrets.DOCKERHUB_USERNAME }}/mindrevol-backend:latest